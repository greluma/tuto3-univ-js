<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        transition: linear 1s;
      }
    </style>
  </head>
  <body>
    <h1>Titulo 1</h1>
    <br />
    <h2>Titulo 2</h2>
    <br />
    <span>Nombre</span>
    <input type="text" id="nombre" />
    <br />
    <br />
    <span>Apellido</span>
    <input type="text" id="apellido" />
    <script>
      let nombre = document.getElementById("nombre");
      let apellido = document.getElementById("apellido");
      //   const cambiar = (evento) => {
      //     let componente = evento.target;
      //     componente.style.background = "yellow";
      //   };
      const regresarCambio = (evento) => {
        evento.target.style.background = "blue";
      };

      nombre.addEventListener("focus", (evento) => {
        evento.target.style.background = "yellow";
        console.log(evento);
      });
      nombre.addEventListener("blur", regresarCambio);
      apellido.addEventListener("blur", regresarCambio);
      //   apellido.addEventListener("focus", cambiar);
    </script>
  </body>
</html>
