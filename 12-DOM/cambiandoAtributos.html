<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de atributos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      img {
        display: block;
        text-align: center;
        border: solid 1px black;
        width: 30vw;
        padding: 10vh 10vw;
        margin: auto;
      }
      h1 {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">Manejo DOM con JS</h1>
    <button onclick="cambiarImg()">Change IMG</button>
    <br />
    <br />
    <img src="./html5.png" alt="HTML5" id="img1" />
    <script>
      function cambiarImg() {
        document.getElementById("img1").src = "javascript.png";
        document.getElementById("h1").style.color = "red";
      }
    </script>
  </body>
</html>
