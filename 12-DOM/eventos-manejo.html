<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de atributos</title>
    <style></style>
  </head>
  <body>
    <h1 onclick="cambiarTexto(this);">Manejo DOM con JS</h1>
    <h2 id="h2Prueba"">Titulo 2 Prueba</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br />
    <br />
    <div id="mostrar"></div>
    <script>
      function cambiarTexto(obj1) {
        obj1.innerHTML = "Nuevo Valor";
      }
      function mostrar() {
        console.log("Picha");
        cambiarDiv();
      }

      //asociando funciones a eventos dianicamente( desde JS)
      let titulo2 = document.getElementById("h2Prueba");
      //mismo ejemplo con funcion flecha
      let cambiarTitulo2 = ()=>{titulo2.innerHTML = "***Titulo 2 Prueba***"};
      titulo2.onclick = cambiarTitulo2;
      //ejemplo tuto
      function cambiarDiv() {
        document.getElementById("mostrar").innerHTML = "***dando valores al div***";
      }
    </script>
  </body>
</html>
