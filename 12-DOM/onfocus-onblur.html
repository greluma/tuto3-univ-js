<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        transition: linear 1s;
      }
    </style>
  </head>
  <body>
    <h1>Titulo 1</h1>
    <br />
    <h2>Titulo 2</h2>
    <br />
    <span>Nombre</span>
    <input type="text" onfocus="cambiar(this)" onblur="regresarCambio(this)" />
    <br />
    <br />
    <span>Apellido</span>
    <input type="text" onfocus="cambiar(this)" onblur="regresarCambio(this)" />
    <script>
      function cambiar(obj) {
        obj.style.background = "yellow";
      }
      function regresarCambio(obj) {
        obj.style.background = "blue";
      }
    </script>
  </body>
</html>
