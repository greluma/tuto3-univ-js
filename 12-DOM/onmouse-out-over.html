<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 onmouseover="rojo(this)" onmouseout="azul(this)">Titulo 1</h1>
    <br />
    <h2>Titulo 2</h2>
    <br />
    <span>Nombre</span>
    <script>
      function rojo(obj) {
        obj.style.color = "red";
      }
      function azul(obj) {
        obj.style.color = "blue";
      }
    </script>
  </body>
</html>
