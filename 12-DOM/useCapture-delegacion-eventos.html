<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        transition: linear 1s;
      }
    </style>
  </head>
  <body>
    <h1>Titulo 1</h1>
    <br />
    <h2>Titulo 2</h2>
    <br />
    <form action="" id="formulario">
      <span>Nombre</span>
      <input type="text" id="nombre" />
      <br />
      <br />
      <span>Apellido</span>
      <input type="text" id="apellido" />
    </form>
    <script>
      const fromulario = document.getElementById("formulario");

      fromulario.addEventListener(
        "focus",
        (evento) => {
          evento.target.style.background = "pink";
          console.log(evento);
        },
        true
      );
      fromulario.addEventListener(
        "blur",
        (evento) => {
          evento.target.style.background = "red";
          console.log(evento);
        },
        true
      );
    </script>
  </body>
</html>
